steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/livewire-backend', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/livewire-backend']

# Deploy container image to Cloud Run with WebSocket support
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'livewire-backend'
  - '--image'
  - 'gcr.io/$PROJECT_ID/livewire-backend'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--no-invoker-iam-check'
  - '--port'
  - '8081'
  - '--set-env-vars'
  - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,LOG_LEVEL=INFO'
  - '--service-account'
  - 'livewire-backend@$PROJECT_ID.iam.gserviceaccount.com'
  # Add these flags for WebSocket support
  - '--cpu'
  - '2'
  - '--memory'
  - '1Gi'
  - '--min-instances'
  - '1'  # Keep at least one instance warm
  - '--max-instances'
  - '100'
  - '--concurrency'
  - '1000'  # Increase concurrency for WebSocket connections
  - '--timeout'
  - '3600'  # Increase timeout to 1 hour for long-lived WebSocket connections
  # Enable session affinity for WebSocket connections
  - '--session-affinity'

images:
- 'gcr.io/$PROJECT_ID/livewire-backend'
